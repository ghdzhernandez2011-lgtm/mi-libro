<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti üíñ</title>
<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: sans-serif;
    }

    .book {
        width: 95vw;          
        max-width: 1200px;
        height: 85vh;
        overflow: hidden;
        position: relative;
        border-radius: 20px;
        box-shadow: 0 0 25px #0007;
        background: #222;
    }

    .pages {
        display: flex;
        height: 100%;
        transition: transform 0.4s ease;
    }

    .page {
        min-width: 100%;      
        height: 100%;
        position: relative;
        flex-shrink: 0;       
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;    
        border-radius: 20px;
    }

    .btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 28px;
        background: #ffffff44;
        border: none;
        padding: 10px 15px;
        border-radius: 50%;
        cursor: pointer;
        backdrop-filter: blur(3px);
    }

    #prev { left: 10px; }
    #next { right: 10px; }

    @media (max-width: 768px) {
        .btn {
            font-size: 22px;
            padding: 8px 12px;
        }
        .book {
            height: 75vh;
        }
    }
</style>
</head>

<body>

<div class="book">
    <div class="pages" id="pages">
        <div class="page"><img src="img/caca1.png"></div>
        <div class="page"><img src="img/caca2.png"></div>
        <div class="page"><img src="img/caca3.png"></div>
        <div class="page"><img src="img/caca4.png"></div>
        <div class="page"><img src="img/caca5.png"></div>
        <div class="page"><img src="img/caca6.png"></div>
        <div class="page"><img src="img/caca7.png"></div>
        <div class="page"><img src="img/caca8.png"></div>
    </div>

    <button id="prev" class="btn">‚ü®</button>
    <button id="next" class="btn">‚ü©</button>
</div>

<script>
let index = 0;
const pagesContainer = document.getElementById("pages");
const pages = pagesContainer.children;
const total = pages.length;

function updateSlide() {
    const pageWidth = pages[0].offsetWidth; // ancho real de una p√°gina
    pagesContainer.style.transform = `translateX(-${index * pageWidth}px)`;
}

document.getElementById("next").onclick = () => {
    if (index < total - 1) index++;
    updateSlide();
};

document.getElementById("prev").onclick = () => {
    if (index > 0) index--;
    updateSlide();
};

// Opcional: reajustar si se redimensiona la ventana (m√≥viles rotados)
window.addEventListener('resize', updateSlide);
</script>

</body>
</html>
